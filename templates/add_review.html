{% extends 'base.html' %}

{% block title %}Добавить отзыв{% endblock %}

{% block content %}
<div class="plate">
    <h1 class="page-title">Новый отзыв</h1>
    <form action="{{ url_for('add_review') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Тема отзыва</label>
            <input type="text" id="name" name="name" required value="{{ name or '' }}">
        </div>
        <div class="form-group">
            <label for="category">Категория</label>
            <select name="category" id="category" required>
                <option value="" disabled selected>Выберите категорию</option>
                {% for cat in categories %}
                <option value="{{ cat.category_id }}" {% if category_id and cat.category_id== category_id|int
                        %}selected{% endif %}>{{ cat.category_name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Ваша оценка</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" required {% if rating and rating|int== 5
                       %}checked{% endif %}/><label for="star5" title="5 звезд"></label>
                <input type="radio" id="star4" name="rating" value="4" {% if rating and rating|int== 4 %}checked{% endif
                       %}/><label for="star4" title="4 звезды"></label>
                <input type="radio" id="star3" name="rating" value="3" {% if rating and rating|int== 3 %}checked{% endif
                       %}/><label for="star3" title="3 звезды"></label>
                <input type="radio" id="star2" name="rating" value="2" {% if rating and rating|int== 2 %}checked{% endif
                       %}/><label for="star2" title="2 звезды"></label>
                <input type="radio" id="star1" name="rating" value="1" {% if rating and rating|int== 1 %}checked{% endif
                       %}/><label for="star1" title="1 звезда"></label>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Текст отзыва</label>
            <textarea id="description" name="description" rows="10" required minlength="255" maxlength="9000">{{ description or '' }}</textarea>
            <div id="char-counter" class="char-counter">0 / 255</div>
        </div>

        <div class="form-group">
            <label for="review_photo">Прикрепить фото</label>
            <input type="file" id="review_photo" name="review_photos" accept="image/*" multiple>
        </div>

        <button type="submit" class="btn-submit">Опубликовать отзыв</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const textarea = document.getElementById('description');
        const counter = document.getElementById('char-counter');
        const minLength = 255;

        function updateCounter() {
            const currentLength = textarea.value.length;
            counter.textContent = `${currentLength} / ${minLength}`;
            if (currentLength < minLength) {
                counter.style.color = '#dc3545';
            } else {
                counter.style.color = '#28a745';
            }
        }

        if (textarea) {
            updateCounter();
            textarea.addEventListener('input', updateCounter);
        }
    });
</script>
{% endblock %}
