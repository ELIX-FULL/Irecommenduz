{% extends 'auth_base.html' %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
<div class="plate login-plate">
    <h1 class="page-title">Восстановление пароля</h1>
    <p style="text-align: center; color: #6c757d; margin-bottom: 20px;">Введите ваш email, и мы отправим вам код для
        сброса пароля.</p>
    <form method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn-submit" style="width: 100%;">Отправить код</button>
    </form>
</div>
{% endblock %}
